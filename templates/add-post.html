{% extends 'base.html' %}

{% block content %}

<div class="create-card">
    <fieldset>
        <legend><h4>Create Post</h4></legend>

        <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {{form}}
            <div class="submit">
                <button class="btn" type="submit">Post</button>
            </div>
        </form>
    </fieldset>
</div>
{% endblock %}
